<div class="container">

  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="mt-5">
        <div class="card card-body ">
          <h1 class="text-center mb-3 font-weight-lighter">
            <i class="fa fa-sign-in"></i> Reset Password
          </h1>
          <form (ngSubmit)="f.form.valid && userResetPassword()" #f="ngForm"
                [mustMatch]="['password', 'confirmPassword']" novalidate>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="user.userPassword"
                     #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required
                     minlength="6"/>
              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="user.confirmPassword"
                     #confirmPassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.invalid }"
                     required/>
              <div *ngIf="f.submitted && confirmPassword.invalid" class="invalid-feedback">
                <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Reset Password
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
