<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
    <a class="navbar-brand" routerLink="/users/home">Todo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10"
            aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample10">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item" *ngIf="apiServices.isLoggedIn()">
          <a class="btn btn-outline-primary text-dark mr-2" routerLink="/users/home">home</a>
        </li>
        <li class="nav-item" *ngIf="!apiServices.isLoggedIn()">
          <a class="btn btn-outline-primary text-dark mr-2" routerLink="/users/signup">signup</a>
        </li>
        <li class="nav-item" *ngIf="!apiServices.isLoggedIn()">
          <a class="btn btn-outline-primary text-dark mr-2" routerLink="/users/signin">signIn</a>
        </li>

        <li class="nav-item ml-auto" *ngIf="apiServices.isLoggedIn()">
          <a class="btn btn-outline-warning text-dark mr-2"> {{apiServices.userName}} </a>
        </li>
        <li class="nav-item ml-auto" *ngIf="apiServices.isLoggedIn()">
          <a class="btn bg-dark text-white" routerLink="/" (click)="apiServices.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
